<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Challenges Worked On</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="longest-word-challenge" class="challenges-section">
      <button
        id="longest-word-challenge-button"
        onclick="getLongestWordAnswer()"
      >
        Get the Longest Word
      </button>
      <h4 id="longest-word-challenge-answer" class="answer"></h4>
    </div>

    <div id="cornhole-challenge" class="challenges-section">
      <button id="cornhole-challenge-button" onclick="isCornholeScoreValid()">
        Check if Corn Hole Score is Valid
      </button>
      <h4 id="cornhole-challenge-answer" class="answer"></h4>
    </div>

    <div
      id="display-current-and-past-array-object-challenge"
      class="challenges-section"
    >
      <button id="display-next-object-button" onclick="nextIndex()">
        Next object
      </button>

      <button id="display-previous-object-button" onclick="previousIndex()">
        Pervious object
      </button>
      <h4
        id="display-current-next-past-array-object-answer"
        class="answer"
      ></h4>
    </div>

    <script src="main.js"></script>
  </body>
</html>
